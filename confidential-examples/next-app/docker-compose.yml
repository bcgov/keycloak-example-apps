version: '3.3'
services:
  app:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    container_name: example_next_app
    stdin_open: true
    ports:
      - '3000:3000'
    environment:
      - HOSTNAME=0.0.0.0
      - PORT=3000
      - OIDC_CLIENT_ID=${OIDC_CLIENT_ID}
      - CSS_DOMAIN_NAME_URL=${CSS_DOMAIN_NAME_URL}
      - OIDC_GRANT_TYPE=${OIDC_GRANT_TYPE}
      - OIDC_REDIRECT_URL=${OIDC_REDIRECT_URL}
      - OIDC_RESPONSE_TYPE=${OIDC_RESPONSE_TYPE}
      - OIDC_SCOPE=${OIDC_SCOPE}
      - OIDC_LOGOUT_REDIRECT_URL=${OIDC_LOGOUT_REDIRECT_URL}
      - COOKIE_SESSION_NAME=${COOKIE_SESSION_NAME}
      - COOKIE_SESSION_SECRET=${COOKIE_SESSION_SECRET}
